properties.name=powador_6.0_20.0_tl3_v202

# This properties have NOT been extensively tested. 
# Set it to stable when some users confirm readyness.
# States of maturity are: draft, unstable, testing, stable, rocksolid
properties.maturity=testing
# Tested with Powador 14.0 TL3 V2.02 (the78mole)

properties.author=the78mole@github

vars.baseurl=http://%{host}

# The test url and a pattern, at least one line must totally fulfill
# Powador has three software versions (last three values). The third 
# one ist the DC DSP SW Version, that is only available, when DC power
# is also available (when the sun is shiny :-))
# Possibly, MMI and AC DSP need to be switched (KACO-bug)
# An example line from the tested Powador 14.0 TL3 looks like this in the night
# 14.0TL01258483;Powador 14.0 TL3;00:04:A3:A4:72:2E;172.16.22.115;1;3;2;12500.0;14000.0; DE;deDE;142;202;000;
# TODO and with daylight
 
test.url=%{baseurl}/meta.csv
test.expr=".*;Powador (6.0|7.8|9.0|10.0|12.0|14.0) TL3;.*;\\d+;202;\\d+;"

# Following parameters are for this special webservice. If it is less than the 
# binding's granularity, it will be fetched with granularity.
options.cache=true
options.refresh=30000

#
# A single line in pstatus.txt looks like:
# 0 Initphase
# 
transforms.pstatus.url=%{baseurl}/pstatus.txt
transforms.pstatus.expr="^\\W*(\\d+)\\s+(.*?)\\W*$",sid,sdesc
transforms.pstatus.types=Number,String
transforms.pstatus.refresh=0
# transforms.pstatus.cache=true


#
# A single line in realtime.csv looks like:
# 1402078227;18293;19867;9397;9425;9416;331;2384;1877;1886;1862;2560;4720;4
#
values.realtime.url=%{baseurl}/realtime.csv
# Split values with pattern
values.realtime.split=";"
# Alternative with full regex
#values.realtime.expr="^([^;]+);{13}([^;]+)"
values.realtime.vars=t,\
		udc1,udc2,uac1,uac2,uac3,\
		idc1,idc2,iac1,iac2,iac3,\
		pdc,temp,status
values.realtime.factors=1000,\
		0.0244144350347143,0.0244144350347143,0.0244144350347143,0.0244144350347143,0.0244144350347143,\
		0.0030518043793393,0.0030518043793393,0.0030518043793393,0.0030518043793393,0.0030518043793393,\
		1.525902189669642,0.01,null
values.realtime.types=DateTime,\
		Number,Number,Number,Number,Number,\
		Number,Number,Number,Number,Number,\
		Number,Number,Number
values.realtime.transforms.status=pstatus,sid,sdesc
values.realtime.refresh=10000

#
# A single line in meta.csv looks like:
# 14.0TL01258483;Powador 14.0 TL3;00:04:A3:A4:72:2E;172.16.22.115;1;3;2;12500.0;14000.0; DE;deDE;142;202;000;
#
values.meta.url=%{baseurl}/meta.csv
values.meta.split=";"
values.meta.vars=serno,type,mac,ip,rs485,\
	countac,countdc,acpower,dcpower,country,language,mmisw,dspacsw,dspdcsw
values.meta.factors=,,,,,\
	1,1,1,1,,,0.01,0.01,0.01
values.meta.type=String,String,String,String,Number,Number,Number,Number,Number,String,String,Number,Number,Number
values.meta.refresh=3600000

#
# A single line in initlog.txt looks like (fetched July 2014):
# 20130605;201306;2013;
#
values.initlog.url=%{baseurl}/initlog.txt
values.initlog.split=";"
# values.initlog.regex="^\\W*(\\d+);(\\d+);(\\d+)\\W*"
values.initlog.vars=ymd,ym,y
values.initlog.types=Long,Long,Long

